{% extends "base.html" %}

{% block content %}
<h1>Admin: Accounts</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th>User ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role.name }}</td>
      <td>
        <!-- Example edit link -->
        <a href="{{ url_for('admin.edit_account', user_id=user.id) }}" class="btn btn-sm btn-primary">Edit</a>
      </td>
    </tr>
    {% else %}
    <tr>
      <td colspan="5">No users found.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
