{% extends "admin/base.html" %}
{% block content %}
<div class="container py-4">
    <h2 class="mb-3">Override Balance for {{ farmer.name }} (ID: {{ farmer.id }})</h2>
    <p class="text-muted">
        Current Balance: <strong>{{ "%.2f"|format(account.balance) }} {{ account.currency }}</strong>
    </p>

    <form method="POST" novalidate>
        <div class="mb-3">
            <label for="new_balance" class="form-label">New Balance</label>
            <input type="number" step="0.01" name="new_balance" id="new_balance"
                   class="form-control" required placeholder="Enter new balance">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Reason / Description</label>
            <input type="text" name="description" id="description"
                   class="form-control" required placeholder="e.g. Admin correction, sync fix">
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">Apply Override</button>
            <a href="{{ url_for('admin.manage_accounts') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
