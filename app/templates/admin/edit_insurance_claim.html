{% extends "admin/base.html" %}

{% block admin_content %}
<div class="container-fluid">
    <h1 class="mt-4">Edit Insurance Claim #{{ claim.id }}</h1>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-edit mr-1"></i>
            Edit Claim
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.edit_insurance_claim', claim_id=claim.id) }}">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.status.label(class="form-control-label") }}
                    {{ form.status(class="form-control") }}
                </div>
                <div class="form-group">
                    {{ form.submit(class="btn btn-primary") }}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
