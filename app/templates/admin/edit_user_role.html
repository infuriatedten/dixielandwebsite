{% extends "admin/base.html" %}
{% import "bootstrap_wtf.html" as wtf %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Role for {{ user.username }}</h1>
    <form method="POST" action="{{ url_for('admin.edit_user_role', user_id=user.id) }}">
        {{ form.hidden_tag() }}
        {{ wtf.render_field(form.role) }}
        {{ wtf.render_field(form.submit, button_map={'submit': 'btn-primary'}) }}
    </form>
</div>
{% endblock %}
