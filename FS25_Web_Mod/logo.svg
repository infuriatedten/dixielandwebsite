
<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" fill="#2B4C3D" rx="20"/>
  
  <!-- Farm field pattern -->
  <defs>
    <pattern id="fieldPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#3A5F4A"/>
      <rect width="10" height="10" fill="#4A6F5A"/>
    </pattern>
  </defs>
  <rect x="0" y="180" width="256" height="76" fill="url(#fieldPattern)" opacity="0.3"/>
  
  <!-- Main text -->
  <text x="128" y="80" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="#E8D5B7">DixielandRP</text>
  
  <!-- Subtitle -->
  <text x="128" y="110" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#C8B597">Farming Simulator 25</text>
  
  <!-- Decorative tractor icon -->
  <g transform="translate(128,130)">
    <!-- Tractor body -->
    <rect x="-25" y="-10" width="50" height="20" fill="#D4A574" rx="5"/>
    <!-- Wheels -->
    <circle cx="-15" cy="15" r="8" fill="#333" stroke="#666" stroke-width="2"/>
    <circle cx="15" cy="15" r="8" fill="#333" stroke="#666" stroke-width="2"/>
    <!-- Cabin -->
    <rect x="-15" y="-20" width="20" height="15" fill="#8B6F47" rx="3"/>
  </g>
  
  <!-- Web integration symbol -->
  <circle cx="40" cy="40" r="15" fill="#4A90E2" opacity="0.8"/>
  <text x="40" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">WEB</text>
</svg>
